<div clas="container">

  <div class="header">
    NgSearchLib Tester
  </div>

  <div class="search">

    <!-- The Component -->
    <ng-advanced-search [headers]="headers" [inputArray]="people" (outputArray)="displayPeople = $event">
      <div>
        <button class="btn btn-sm btn-primary m-2" (click)="showNickName = !showNickName">Toggle nickname col</button>
        <button class="btn btn-sm btn-primary m-2" (click)="showWeight = !showWeight">Toggle weight col</button>
      </div>
    </ng-advanced-search>

  </div>

  <div class="content">
    <div style="margin-bottom: 15px; margin-top: 15px;">
      <button class="btn btn-sm btn-success mr-2" [disabled]="reservePoeple.length===0" (click)="addPerson()">
        Add person
      </button>
      <button class="btn btn-sm btn-warning" [disabled]="people.length===0" (click)="removePerson()">
        Remove person
      </button>
    </div>

    <table style="width: 50%;">

      <!-- Header -->
      <tr>

        <th>Name</th>
        <th *ngIf="showNickName === true">Nickname</th>
        <th>Birthday</th>
        <th *ngIf="showWeight === true">Weight</th>
        <th>Spendings</th>

      </tr>

      <!-- Items -->
      <tr *ngFor="let person of displayPeople">

        <td>{{person.name}}</td>
        <td *ngIf="showNickName === true">{{person.nickname}}</td>
        <td>{{person.birthday | date: 'yyyy-MM-dd'}}</td>
        <td *ngIf="showWeight === true">{{person.weight}}</td>
        <td>$ {{person.spendings | number: '1.2-2'}}</td>

      </tr>

    </table>
  </div>

</div>
